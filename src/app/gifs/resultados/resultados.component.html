<div class="row">
    <div *ngFor="let gif of resultados"
        class="col-md-4 col-sm-12">
        <div class="card">
                <img [src]="gif.images.downsized_medium.url" 
                    [alt]="gif.title || 'Sin titulo' "
                    class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title | titlecase}}
                </p>
            </div>
        </div>
    </div>
</div>
